<form>

    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input ngControl="firstname" #firstname="ngForm" id="firstname" type="text" class="form-control" required>
        <div *ngIf="firstname.touched && !firstname.valid" class="alert alert-danger">
            Firstname is required.
        </div>
    </div>

    <div class="form-group">
        <label for="comment"></label>
        <textarea ngControl="comment" #comment="ngForm" id="comment" cols="30" rows="10" class="form-control" required></textarea>
        
        <div *ngIf="comment.touched && !comment.valid" class="alert alert-danger">
            Comment is required
        </div>
    </div>

    <button class="btn btn-primary" type="submit">
        Submit
    </button>


</form>
